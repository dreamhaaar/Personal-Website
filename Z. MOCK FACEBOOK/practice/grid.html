<!DOCTYPE html>
<html>

<head>
    <title>Grid Practice</title>
</head>

<body>
    <div style="
display: grid;
grid-template-columns: 200px 75px;

">
        <div style="background-color:aqua">div 1</div>
        <div style="background-color: pink;">div 2<p>text</p>
        </div>
    </div>

    <div style="
display: grid;
grid-template-columns: 1fr 100px 100px 100px;
margin-top: 30px;

">
        <div style="background-color:aqua">column 1</div>
        <div style="background-color: pink;">column 2<p>text</p></div>
            <div style="background-color:aqua">column 3</div>
        </div>


        <div style="
display: grid;
grid-template-columns: 1fr 1fr 1fr 1fr;
margin-top: 30px;
column-gap: 20px;
row-gap: 10px;

">
        <div style="background-color:aqua;">div 1</div>
        <div style="background-color: pink;">div 2</div>
        <div style="background-color:aqua">div 3</div>
        <div style="background-color: pink">div 4</div>
        <div style="background-color:aqua;">div 1</div>
        <div style="background-color: pink;">div 2</div>
        <div style="background-color:aqua">div 3</div>
        <div style="background-color: pink">div 4</div>
        
    </div>

    <br>

    <div style="display:inline">
        <div style="background-color: pink">div 4</div>
        <div style="background-color:aqua">div 3</div>
    </div>
    <br>

    <div style="display:block">
        <div style="background-color:aqua">div 3</div>
        <div style="background-color: pink">div 4</div>
    </div>
    <br>

    <div style="display:inline-block">
        <div style="background-color: pink">div 4</div>
        <div style="background-color:aqua">div 3</div>
        <div style="background-color: pink">div 4</div>
    </div>





</body>

</html>
